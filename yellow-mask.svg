<svg 
 xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="fadeGrad" y2="1" x2="0">
      <stop offset="0.5" stop-color="white" stop-opacity="0"/>
      <stop offset="1" stop-color="white" stop-opacity=".5"/>
    </linearGradient>
    <linearGradient id="yellowOrange" y1="1" x1="0">
        <stop offset="0" stop-color="#ffc50e" stop-opacity=".75" />
        <stop offset="1" stop-color="#f26529" stop-opacity=".75" />
    </linearGradient>

    <mask id="fade" maskContentUnits="objectBoundingBox">
      <rect width="1" height="1" fill="url(#fadeGrad)"/>
    </mask>
  </defs>

  <rect
    width="100%"
    height="100%"
    fill="url(#yellowOrange)"
    mask="url(#fade)"
  />
</svg>